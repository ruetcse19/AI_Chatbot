<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            var user_input = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';
            var chat_box = document.getElementById('chat-box');
            chat_box.innerHTML += '<p><strong>You:</strong> ' + user_input + '</p>';
            scrollToBottom();
            getResponse(user_input);
        }

        function getResponse(user_input) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/get_response', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = xhr.responseText;
                    var chat_box = document.getElementById('chat-box');
                    chat_box.innerHTML += '<p><strong>Chatbot:</strong> ' + response + '</p>';
                    scrollToBottom();
                }
            };
            xhr.send('user_input=' + user_input);
        }

        function scrollToBottom() {
            var chat_container = document.getElementById('chat-container');
            chat_container.scrollTop = chat_container.scrollHeight;
        }
    </script>
</body>
</html>
